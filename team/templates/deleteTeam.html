{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Excluir Time</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/time">Times</a>
            </li>
            
        </ul>
    </nav>
    <br>
    <div class="container">
        <h2>{{title}}</h2>
        <form action="/time/salvarExclusao/" method="POST" name="frmtimesExclusao">{% csrf_token %}
            <input type="hidden" name="code" value="{{team.code}}">
           
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" name="name" id="name" value="{{team.name}}" disabled="true">
            </div>
            <div class="form-group">
                <label for="country">País:</label>
                <input type="text" class="form-control" name="country" id="country" value="{{team.country}}" disabled="true">
            </div>
            <div class="form-group">
                <label for="dateFounded">Ano de Fundação:</label>
                <input type="date" class="form-control" name="dateFounded" id="dateFounded"   value="{{team.dateFounded.isoformat}}" disabled="true">
            </div>

            <a href="/time" class="btn btn-secondary" role="button">
                Cancelar
            </a>
            <button type="submit" class="btn btn-danger">Excluir</button>
        </form>
    </div>

   
</body>

</html>
