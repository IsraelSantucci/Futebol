<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet">
    <title>Times</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/time">Times</a>
            </li>
            
        </ul>
    </nav>
    <br>
    <div class="container">
        <h2>{{title}}</h2>
        <a href="/time/novo" class="btn btn-primary" role="button">
            Novo
        </a>
        <div style="overflow-y: scroll; height: 410px; width: 100%;" align="center">
            <table class="table" id="team">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>País</th>
                        <th>Ano de Fundação</th>
                        <th>Ação</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for team in teams %}
                    <tr>
                        <td nowrap="true">{{team.id}}</td>
                        <td nowrap="true">{{team.name}}</td>
                        <td nowrap="true">{{team.country}}</td>
                        <td nowrap="true">{{team.dateFounded}}</td>
                        <td nowrap="true">
                            <a href="/time/alterar/{{team.code}}" class="btn btn-primary" role="button">
                                Editar
                            </a>
                            <a href="/time/excluir/{{team.code}}" class="btn btn-danger" role="button">
                                Excluir
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function () {
        $('#team').DataTable({
            "language": {
                "lengthMenu": "Mostrando _MENU_ registros por página",
                "zeroRecords": "Nada encontrado",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "Nenhum registro disponível",
                "infoFiltered": "(filtrado de _MAX_ registros no total)"
            }
        });
    });
</script>
</html>
